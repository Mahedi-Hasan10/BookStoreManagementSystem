{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="h-auto bg-primary mt-0 pt-5 pb-5">
    <form method="POST" class="w-50 m-auto p-4 bg-info shadow text-warning rounded mt-1">
        <h4 class="text-center p-2 text-white">Welcome to Book Store Management</h4>
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Submit" class="btn btn-warning text-white">
    </form>
</div>
{% endblock content %}
